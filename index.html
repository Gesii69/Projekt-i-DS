<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Travel Booking</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <nav>
            <a href="#" class="nav-logo">AirFly</a>
            <ul class="nav-bar">
                <li><a href="#home">Home</a></li>
               
                <li><a href="destination.html">Destinations</a></li>
                <li><a href="contact.html">Contact</a></li>
                
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Welcome to AirFly</h1>
            <p>Your gateway to hassle-free travel around the globe.</p>
        </section>

        <section id="book">
            <h2>Book Your Flight</h2>
            <form id="flight-form">
                <label for="from">From:</label>
                <input type="text" id="from" name="from" placeholder="Enter city" required>
                
                <label for="to">To:</label>
                <input type="text" id="to" name="to" placeholder="Enter destination" required>
                
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                
                <label for="passengers">Passengers:</label>
                <input type="number" id="passengers" name="passengers" min="1" required>
                
                <button type="submit">Search Flights</button>
            </form>
            <div id="ai-suggestion"></div>
        </section>

        <section id="destinations">
            <h2>Popular Destinations</h2>
            <div class="destination-cards">
                <div class="card">
                    <img src="images/paris.jpg" alt="Paris">
                    <h3>Paris</h3>
                </div>
                <div class="card">
                    <img src="images/new york.jpg" alt="New York">
                    <h3>New York</h3>
                </div>
                <div class="card">
                    <img src="images/tokyo3.jpg" alt="Tokyo">
                    <h3>Tokyo</h3>
                </div>
            </div>
        </section>

        
    </main>

    <footer>
        <p>&copy; 2024 AirFly. All rights reserved.</p>
    </footer>

    <script src="destination.js"></script>
</body>
</html>
